language: python
cache:
  pip: true
os: linux
dist: focal
python:
  - "3.8"
  - "nightly"
install: pip install -U tox-travis
script: tox --skip-missing-interpreters false
after_success:
  - pip install codecov && codecov -X gcov
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  username: __token__
  password:
    secure: 
  on:
    repo: scop/hashpipe
    tags: true
    python: "3.8"
    condition: $TOXENV = py38
