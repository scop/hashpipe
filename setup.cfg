[metadata]
name = hashpipe
description = Regular expression match hasher
long_description = file:README.md
long_description_content_type = text/markdown
author = Ville SkyttÃ¤
author_email = ville.skytta@iki.fi
url = https://github.com/scop/hashpipe
license = Apache License 2.0
license_files =
    LICENSE
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Typing :: Typed
project_urls =
    Changelog = https://github.com/scop/hashpipe/blob/main/CHANGELOG.md

[options]
python_requires = >=3.5
setup_requires =
    setuptools
packages = hashpipe
scripts = bin/hashpipe
[options.extras_require]
completion =
    argcomplete
[options.package_data]
hashpipe =
    py.typed

[aliases]
test = pytest

[mypy]
python_version = 3.5
strict = True
enable_error_code = ignore-without-code,redundant-self,truthy-iterable
disallow_any_unimported = True
#disallow_any_expr = True  # too much for now
disallow_any_decorated = True
disallow_any_explicit = True
warn_unreachable = True
exclude = ^build/
[mypy-nox.*,pytest.*,_pytest.*]
# variable annotations present, errors out with python_version < 3.6
follow_imports = skip
[mypy-noxfile]
# due to above
disallow_any_decorated = False
disallow_any_unimported = False
disallow_untyped_decorators = False

[coverage:report]
exclude_lines =
    if __name__ == .__main__.:
