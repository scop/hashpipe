[tool.black]
target-version = [
  "py35",
  "py36",
  "py37",
  "py38",
  "py39",
  "py310",
  "py311",
  # TODO: "py312" when supported

]

[tool.ruff]
select = [
  "ALL",
  # E and W rules not covered by Black
  "E71",
  "E72",
  "E73",
  "E74",
  "E9",
  "W605",
]
ignore = [
  "ANN", # Maybe sometime
  "COM", # Black
  "D203", # Black, ping/pong with D211
  "D213", # Ping/pong with D212
  "E", # Black, except ones in `select` above
  "FA", # See what happens with PEP 649 impl first
  "UP014", # Python >= 3.6
  "UP032", # Python >= 3.6
  "W", # Black, except ones in `select` above

]
unfixable = [
  "T20",
  "UP031", # Fixes with Python >= 3.6 f-strings

]
target-version = "py37" # Oldest supported, need to mind older manually

[tool.ruff.per-file-ignores]
"test_*.py" = ["S101"]
